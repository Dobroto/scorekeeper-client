<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/game-score.style.css">

    <title>Safe</title>
</head>

<body>
<h2 th:text="|What happened to the runner that was on ${baseNumber}, #${runner.jerseyNumber} ${runner.firstName} ${runner.lastName}"></h2>
<h3>Out</h3>

<form action="#" th:action="@{/games/caughtStealing}" method="POST">
    <input type="hidden" name="gameId" th:value="${gameId}"/>
    <input type="hidden" name="pitcherId" th:value="${pitcherId}"/>
    <input type="hidden" name="batterId" th:value="${batterId}"/>
    <input type="hidden" name="runnerId" th:value="${runner.id}"/>
    <input type="hidden" name="basemanPosition" th:value="${null}"/>
    <input type="hidden" name="firstBaseOffenceId" th:value="${firstBaseOffenceId}"/>
    <input type="hidden" name="secondBaseOffenceId" th:value="${secondBaseOffenceId}"/>
    <input type="hidden" name="thirdBaseOffenceId" th:value="${thirdBaseOffenceId}"/>
    <input type="hidden" name="catcherId" th:value="${catcherId}"/>
    <input type="hidden" name="firstBaseDefenceId" th:value="${firstBaseDefenceId}"/>
    <input type="hidden" name="secondBaseDefenceId" th:value="${secondBaseDefenceId}"/>
    <input type="hidden" name="shortStopId" th:value="${shortStopId}"/>
    <input type="hidden" name="thirdBaseDefenceId" th:value="${thirdBaseDefenceId}"/>
    <input type="hidden" name="rightFieldId" th:value="${rightFieldId}"/>
    <input type="hidden" name="centerFieldId" th:value="${centerFieldId}"/>
    <input type="hidden" name="leftFieldId" th:value="${leftFieldId}"/>
    <input type="hidden" name="baseNumber" th:value="${baseNumber}"/>
    <input type="hidden" name="primaryActionName" th:value="${primaryActionName}"/>
    <button>Caught Stealing</button>
</form>

<form action="#" th:action="@{/games/stolenBase}" method="POST">
    <input type="hidden" name="gameId" th:value="${gameId}"/>
    <input type="hidden" name="pitcherId" th:value="${pitcherId}"/>
    <input type="hidden" name="batterId" th:value="${batterId}"/>
    <input type="hidden" name="runnerId" th:value="${runner.id}"/>
    <input type="hidden" name="firstBaseOffenceId" th:value="${firstBaseOffenceId}"/>
    <input type="hidden" name="secondBaseOffenceId" th:value="${secondBaseOffenceId}"/>
    <input type="hidden" name="thirdBaseOffenceId" th:value="${thirdBaseOffenceId}"/>
    <input type="hidden" name="catcherId" th:value="${catcherId}"/>
    <input type="hidden" name="firstBaseDefenceId" th:value="${firstBaseDefenceId}"/>
    <input type="hidden" name="secondBaseDefenceId" th:value="${secondBaseDefenceId}"/>
    <input type="hidden" name="shortStopId" th:value="${shortStopId}"/>
    <input type="hidden" name="thirdBaseDefenceId" th:value="${thirdBaseDefenceId}"/>
    <input type="hidden" name="rightFieldId" th:value="${rightFieldId}"/>
    <input type="hidden" name="centerFieldId" th:value="${centerFieldId}"/>
    <input type="hidden" name="leftFieldId" th:value="${leftFieldId}"/>
    <input type="hidden" name="baseNumber" th:value="${baseNumber}"/>
    <input type="hidden" name="primaryActionName" th:value="${primaryActionName}"/>
    <button>Stolen Base</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
