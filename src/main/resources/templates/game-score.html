<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/pages/_game-score.css">

    <title th:text="|${gameWrapper.visitorTeam.teamNameShort} at ${gameWrapper.homeTeam.teamNameShort}|"></title>
</head>

<body>
<div class="wrapper-game-score">
    <div class="score">
        <div class="row justify-content-center">
            <div class="col-sm-auto" th:text="|AWAY ${gameWrapper.finalResult.visitorTeamScore}|"></div>
            <div class="col-sm-auto" th:text="|HOME ${gameWrapper.finalResult.homeTeamScore}|"></div>
            <div class="col-sm-auto" th:text="|INNING ${gameWrapper.currentInning.inningNumber}|"></div>
            <div class="col-sm-auto" th:text="|OUT ${gameWrapper.currentInning.currentOuts}|"></div>
            <div class="col-sm-auto" th:text="|B ${batter != null ? batter.ballCount : '0'}|"></div>
            <div class="col-sm-auto" th:text="|S ${batter != null ? batter.strikeCount : '0'}|"></div>
        </div>
    </div>

    <div class="field">
        <div class="card bg-dark text-white">
            <img src="/img/baseball-field-sketch.png" class="img-fluid">
            <div class="card-img-overlay">
                <div class="row justify-content-center">
                    <div class="col-sm-9">
                        <div class="row justify-content-center h-100">
                            <div class="col-1 align-self-center text-center"
                                 th:text="${centerField != null} ? ${centerField.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row justify-content-between h-100">
                            <div class="col-1 align-self-center text-center"
                                 th:text="${leftField != null} ? ${leftField.jerseyNumber} : ''"></div>
                            <div class="col-1 align-self-center text-center"
                                 th:text="${rightField != null} ? ${rightField.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-2 align-self-center text-center"
                                 th:text="${shortStop != null} ? ${shortStop.jerseyNumber} : ''"></div>
                            <div class="col-2 align-self-center text-center"
                                 th:text="${secondBaseDefence != null} ? ${secondBaseDefence.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-1 align-self-center text-center"
                                 th:text="${secondBaseOffence != null} ? ${secondBaseOffence.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row">
                            <div th:text="${thirdBaseDefence != null} ? ${thirdBaseDefence.jerseyNumber} : ''"></div>
                            <div th:text="${firstBaseDefence != null} ? ${firstBaseDefence.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row">
                            <div th:text="${thirdBaseOffence != null} ? ${thirdBaseOffence.jerseyNumber} : ''"></div>
                            <div th:text="${pitcher != null} ? ${pitcher.jerseyNumber} : ''"></div>
                            <div th:text="${firstBaseOffence != null} ? ${firstBaseOffence.jerseyNumber} : ''"></div>
                        </div>
                        <div class="row">
                            <div th:text="${batter != null} ? ${batter.jerseyNumber + ' ' + batter.lastName} : ''"></div>
                            <div th:text="${catcher != null} ? ${catcher.jerseyNumber} : ''"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <form action="#" th:action="@{/games/showGameInfo}" method="POST">
        <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
        <button>Exit</button>
    </form>

    <div class="pre-action-buttons" th:if="${gameWrapper.startTimeOfGame == null}">

        <form action="#" th:action="@{/games/play}" method="POST">
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <button>Play!</button>
        </form>

        <form action="#" th:action="@{/games/lineup}" method="GET">
            <input type="hidden" name="teamId" th:value="${gameWrapper.visitorTeam.id}"/>
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <button>Visitor Team Lineup</button>
        </form>

        <form action="#" th:action="@{/games/lineup}" method="GET">
            <input type="hidden" name="teamId" th:value="${gameWrapper.homeTeam.id}"/>
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <button>Home Team Lineup</button>
        </form>
    </div>

    <div class="action-buttons" th:if="${gameWrapper.startTimeOfGame != null}">

        <form action="#" th:action="@{/games/ball}" method="POST">
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <input type="hidden" name="pitcherId" th:value="${pitcher.id}"/>
            <input type="hidden" name="batterId" th:value="${batter.id}"/>
            <button>Ball</button>
        </form>

        <form action="#" th:action="@{/games/strike}" method="POST">
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <input type="hidden" name="pitcherId" th:value="${pitcher.id}"/>
            <input type="hidden" name="batterId" th:value="${batter.id}"/>
            <input type="hidden" name="strikeCount" th:value="${batter.strikeCount}"/>
            <button>Strike</button>
        </form>

        <form action="#" th:action="@{/games/foul}" method="POST">
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <input type="hidden" name="batterId" th:value="${batter.id}"/>
            <button>Foul</button>
        </form>

        <form action="#" th:action="@{/games/inPlay}" method="POST">
            <input type="hidden" name="gameId" th:value="${gameWrapper.id}"/>
            <input type="hidden" name="pitcherId" th:value="${pitcher.id}"/>
            <input type="hidden" name="batterId" th:value="${batter.id}"/>
            <input type="hidden" name="firstBaseOffenceId" th:value="${firstBaseOffence != null} ? ${firstBaseOffence.id} : ${0}"/>
            <input type="hidden" name="secondBaseOffenceId" th:value="${secondBaseOffence != null} ? ${secondBaseOffence.id} : ${0}"/>
            <input type="hidden" name="thirdBaseOffenceId" th:value="${thirdBaseOffence != null} ? ${thirdBaseOffence.id} : ${0}"/>
            <button>In Play</button>
        </form>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
