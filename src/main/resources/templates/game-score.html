<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/game-score.style.css">

    <title th:text="|${gameWrapper.visitorTeam.teamNameShort} at ${gameWrapper.homeTeam.teamNameShort}|"></title>
</head>

<body>
<div class="wrapper-game-score">
    <div class="score">
        <div class="row justify-content-center">
            <div class="col-sm-auto" th:text="|AWAY ${gameWrapper.finalResult.visitorTeamScore}|"></div>
            <div class="col-sm-auto" th:text="|HOME ${gameWrapper.finalResult.homeTeamScore}|"></div>
            <div class="col-sm-auto" th:text="|INNING ${gameWrapper.currentInning.inningNumber}|"></div>
            <div class="col-sm-auto" th:text="|OUT ${gameWrapper.currentInning.currentOuts}|"></div>
            <div class="col-sm-auto" th:text="|B ${batter.ballCount}|"></div>
            <div class="col-sm-auto" th:text="|S ${batter.strikeCount}|"></div>
        </div>
    </div>

    <div class="field">
        <div class="card bg-dark text-white">
            <img src="/img/baseball-field-sketch.png" class="img-fluid">
            <div class="card-img-overlay">
                <div class="row justify-content-center">
                    <div class="col-sm-9">
                        <div class="row justify-content-center h-100">
                            <div class="col-1 align-self-center text-center" th:text="${currentCenterField.jerseyNumber}"></div>
                        </div>
                        <div class="row justify-content-between h-100">
                            <div class="col-1 align-self-center text-center">7</div>
                            <div class="col-1 align-self-center text-center">9</div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-2 align-self-center text-center">6</div>
                            <div class="col-2 align-self-center text-center">4</div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-1 align-self-center text-center">10</div>
                        </div>
                        <div class="row">
                            <div>5</div>
                            <div>2</div>
                        </div>
                        <div class="row">
                            <div>1</div>
                        </div>
                        <div class="row">
                            <div>3</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button>Ball</button>
        <button>Strike</button>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
